<link href="media/css/timeline.css" rel="stylesheet" type="text/css"/>
<h3 class="page-title">订单流水</h3>
<div class="span8">
						<ul class="timeline">
						<volist name="log" id="vo">
							<li class="<if condition="$vo.type eq 'update'">timeline-green<else /> timeline-yellow</if>">

								<div class="timeline-time">

									<span class="date">{$vo.sql_run_time|dateformat="Y-m-d"}</span>

									<span class="time">{$vo.sql_run_time|dateformat="H:i"}</span>

								</div>

								<div class="timeline-icon"><i class="icon-trophy"></i></div>

								<div class="timeline-body">

									<h2>{$vo.type|getTimelineStatus}
									<small><a href="">查看详细更新内容</a></small>
									</h2>

									<div class="timeline-content">

										<ul>
											<li>状态：{$vo.status|getOrderStatus}</li>
											<li>卡号:{$vo.card}</li>
										</ul>

										

									</div>

									<div class="timeline-footer">

										<i class="icon-user"></i> 操作人： {$vo.sql_run_username}        

									</div>

								</div>

							</li>
</volist>
							

							

						</ul>

					</div>
