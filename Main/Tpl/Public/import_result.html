<include file="../header" />
			
				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<link rel="stylesheet" href="media/css/DT_bootstrap.css" />


<div class="row-fluid">

					<div class="span12">

						<div class="alert alert-success">

									<button class="close" data-dismiss="alert"></button>

									<strong>成功：</strong> {$countSuccess}

								</div>



<div class="alert alert-error">

									<button class="close" data-dismiss="alert"></button>

									<strong>失败：</strong> {$countError}

								</div>

								<div class="alert">

									<button class="close" data-dismiss="alert"></button>

									<strong>忽略：</strong> {$countIg}

								</div>

						<!-- BEGIN SAMPLE TABLE PORTLET-->           

						<div class="portlet box grey">

							<div class="portlet-title">

								<div class="caption"><i class="icon-shopping-cart"></i>{$title_h2}</div>

							

							</div>

							<div class="portlet-body">

								<table class="table table-striped table-bordered table-advance table-hover">

									<thead>

										<tr>

											<th><i class="icon-briefcase"></i> 编号</th>

										
											<th>操作状态</th>
											<th>导入的数据</th>

										</tr>

									</thead>

									<tbody>
										<volist name="importResult" id="item">
										<tr>

											<td><a target="_blank" href="__APP__/Order/edit/id/{$item.id}">{$item.id}</a></td>
											<td>{$item.status}</td>
											<td><pre>{$item.data}</pre></td>
										</tr>
										</volist>


									</tbody>

								</table>
								<div class="row-fluid">
								{$page}
								</div>
							</div>

						</div>

						<!-- END SAMPLE TABLE PORTLET-->

					</div>

				</div>




				</div>

				<!-- END PAGE CONTENT-->

<include file="../footer" />
