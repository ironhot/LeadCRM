<link rel="stylesheet" href="media/css/DT_bootstrap.css" />
<div class="row-fluid">
<form name="search" action="__URL__/index" method="GET">

<div class="span12">
手机号：<input type="text" name="mobile" />
卡号：<input type="text" name="card" /> <br />
订单号：<input type="text" name="order_id" />
编号：<input type="text" name="id" /><br />
淘宝ID：<input type="text" name="tmall_name" />
姓名：<input type="text" name="name" />
<input type="hidden" value="/Ob/index" name="s" />
<input type="submit" value="搜索"/>
</div>
</form>
</div>

<div class="row-fluid">

					<div class="span12">

					


						<!-- BEGIN SAMPLE TABLE PORTLET-->           

						<div class="portlet box grey">

							<div class="portlet-title">

								<div class="caption"><i class="icon-shopping-cart"></i>{$title_h2}</div>

							

							</div>

							<div class="portlet-body">

								<table class="table table-striped table-bordered table-advance table-hover">

									<thead>

										<tr>

											<th><i class="icon-briefcase"></i>ID</th>
											<th>订单编码</th>

											<th class="hidden-phone"><i class="icon-user"></i> 姓名</th>

											<th><i class="icon-phone"></i> 电话</th>
											<th>卡号</th>
											<th>订单时间</th>
											<th><i class="icon-stat"></i> 状态</th>
											<th></th>

										</tr>

									</thead>

									<tbody>
										<volist name="list" id="item">
										<tr>

											<td><a href="__APP__/Order/edit">{$item.id}</a></td>
											<td class="hidden-phone">{$item.order_id}</td>
											<td class="hidden-phone">{$item.name}</td>

											<td>{$item.mobile}</td>
											<td>{$item.card}</td>
											<td>{$item.tmall_create_time}</td>
											<td><span class="label {$item.status|getOrderStatusLabel} label-mini">{$item.status|getOrderStatus}</span></td>
											<td><a href="__URL__/edit/id/{$item.id}" class="btn mini green-stripe">处理</a></td>

										</tr>
										</volist>


									</tbody>

								</table>
								<div class="row-fluid">
								{$page}
								</div>
							</div>

						</div>

						<!-- END SAMPLE TABLE PORTLET-->

					</div>

				</div>
