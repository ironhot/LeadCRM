<link rel="stylesheet" href="media/css/DT_bootstrap.css" />


<div class="row-fluid">

					<div class="span12">

					


						<!-- BEGIN SAMPLE TABLE PORTLET-->           

						<div class="portlet box grey">

							<div class="portlet-title">

								<div class="caption"><i class="icon-shopping-cart"></i>{$title_h2}</div>

							

							</div>

							<div class="portlet-body">

								<table class="table table-striped table-bordered table-advance table-hover">

									<thead>

										<tr>

											<th><i class="icon-briefcase"></i> 订单号</th>

											<th class="hidden-phone"><i class="icon-user"></i> 姓名</th>

											<th><i class="icon-phone"></i> 电话</th>
											<th>卡号</th>
											<th>订单时间</th>
											<th><i class="icon-stat"></i> 状态</th>
											<th></th>

										</tr>

									</thead>

									<tbody>
										<volist name="list" id="item">
										<tr>

											<td><a href="__APP__/Order/edit">{$item.id}</a></td>

											<td class="hidden-phone">{$item.name}</td>

											<td>{$item.mobile}</td>
											<td>{$item.card}</td>
											<td>{$item.tmall_create_time}</td>
											<td><span class="label {$item.status|getOrderStatusLabel} label-mini">{$item.status|getOrderStatus}</span></td>
											<td><a href="__URL__/edit/id/{$item.id}" class="btn mini green-stripe">处理</a></td>

										</tr>
										</volist>


									</tbody>

								</table>
								<div class="row-fluid">
								{$page}
								</div>
							</div>

						</div>

						<!-- END SAMPLE TABLE PORTLET-->

					</div>

				</div>
